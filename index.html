<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd Mentor | Result Summary Component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box-container">
      <div class="left-section">
        <h2>Your Result</h2>
        <div class="result-circle">
          <p>
            <span>76</span><br />
            of 100
          </p>
        </div>
        <h1>Great</h1>
        <div class="text">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right-section">
        <h2>Summary</h2>
        <div class="result-box1">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction logo" />
          <p class="box-title1">Reaction</p>
          <p><span>80</span>/100</p>
        </div>
        <div class="result-box2">
          <img src="./assets/images/icon-memory.svg" alt="Memory logo" />
          <p class="box-title2">Memory</p>
          <p><span>92</span>/100</p>
        </div>
        <div class="result-box3">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal logo" />
          <p class="box-title3">Verbal</p>
          <p><span>61</span>/100</p>
        </div>
        <div class="result-box4">
          <img src="./assets/images/icon-visual.svg" alt="Visual logo" />
          <p class="box-title4">Visual</p>
          <p><span>72</span>/100</p>
        </div>
        <div class="btn">
          <button class="button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
